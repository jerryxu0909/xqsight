<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>新启软件</title>
	<meta name="description" content="User login page" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- bootstrap & fonts -->
	<link rel="stylesheet" href="../static/ace/css/bootstrap.css" />
	<link rel="stylesheet" href="../static/ace/css/font-awesome.css" />

	<!-- ace styles & fonts & common-->
	<link rel="stylesheet" href="../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="../static/ace/css/ace-fonts.css" />
	<link rel="stylesheet" href="../static/css/common.css"/>

	<!--[if lte IE 9]>
	<link rel="stylesheet" href="../static/ace/css/ace-part2.css" />
	<![endif]-->
	<link rel="stylesheet" href="../static/ace/css/ace-rtl.css" />

	<link rel="stylesheet" href="../static/ace/css/ace-ie.css" />
	<![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<script src="../static/ace/js/html5shiv.js"></script>
	<script src="../static/ace/js/respond.js"></script>
	<![endif]-->

<body class="login-layout  blur-login">
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
							<i class="ace-icon fa fa-leaf green"></i>
							<span class="red">Ace</span>
							<span class="white" id="id-text2">Application</span>
						</h1>
						<h4 class="blue" id="id-company-text">&copy; 新启软件</h4>
					</div>
					<div class="space-6"></div>
					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										请输入你的登录信息
									</h4>
									<div class="space-6"></div>
									<form>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" id="login_id" name="login_id" class="form-control" placeholder="用户名/电话/邮箱" />
													<i class="ace-icon fa fa-user"></i>
												</span>
											</label>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input id="password" name="password" type="password" class="form-control" placeholder="登陆密码" />
													<i class="ace-icon fa fa-lock"></i>
												</span>
											</label>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control width-60" id="validateCode" placeholder="验证码">
													 <img id="generateCode" src="" style="  width: 90px; height: 35px; float: right; margin-top: -35px;  cursor: pointer;">
												</span>
											</label>
											<div class="space"></div>
											<div class="clearfix">
												<label class="inline">
													<input type="checkbox" class="ace" id="rmb_m" name="rmb_m"/>
													<span class="lbl"> 记住我</span>
												</label>
												<button type="button" id="btn_login" class="width-35 pull-right btn btn-sm btn-primary">
													<i class="ace-icon fa fa-key"></i>
													<span class="bigger-110">登陆</span>
												</button>
											</div>
											<div class="space-4"></div>
										</fieldset>
									</form>
								</div><!-- /.widget-main -->
								<div class="toolbar clearfix" style="display: none;">
									<div>
										<a href="#" data-target="#forgot-box" class="forgot-password-link">
											<i class="ace-icon fa fa-arrow-left"></i>
											忘记密码
										</a>
									</div>

									<div>
										<a href="#" data-target="#signup-box" class="user-signup-link">
											去注册
											<i class="ace-icon fa fa-arrow-right"></i>
										</a>
									</div>
								</div>
							</div><!-- /.widget-body -->
						</div><!-- /.login-box -->

					</div><!-- /.position-relative -->
					<div class="navbar-fixed-top align-right">
						<br />
						&nbsp;
						<a id="btn-login-dark" href="#">黑色</a>
						&nbsp;
						<span class="blue">/</span>
						&nbsp;
						<a id="btn-login-blur" href="#">蓝色</a>
						&nbsp;
						<span class="blue">/</span>
						&nbsp;
						<a id="btn-login-light" href="#">亮色</a>
						&nbsp; &nbsp; &nbsp;
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<script src="../static/ace/js/jquery.js"></script>

<script src="../static/validator/jquery-html5Validate.js"></script>
<script src="login.js"></script>
</body>
</html>
