<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>字典明细管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />
    <link rel="stylesheet" href="../../../static/bootstrap-select/css/bootstrap-select.css" />

    <!-- ace styles & fonts & common -->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">

                <div class="row no-margin">

                    <form id="dictDetailForm" name="dictDetailForm" class="form-auto">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <label for="dictValue" class="col-sm-2 control-label">字典键</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="dictValue" placeholder="字典键" required>
                                </div>
                                <div class="col-sm-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="dictDesp" class="col-sm-2 control-label">字典值</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="dictDesp" placeholder="字典值" required>
                                </div>
                                <div class="col-sm-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="dictLang" class="col-sm-2 control-label">语&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;言</label>
                                <div class="col-sm-9">
                                    <select id="dictLang" class="form-control selectpicker" data-style="btn-white" data-width="100%" title="选择语言">
                                        <option value="chinese" selected>汉语</option>
                                        <option value="english">英语</option>
                                    </select>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <div class="form-group">
                                <label for="active" class="col-sm-2 control-label">是否启用</label>
                                <div class="col-sm-9">
                                    <select id="active" class="form-control selectpicker" data-style="btn-white" data-width="100%" title="是否启用" required>
                                        <option value="0" selected>启用</option>
                                        <option value="-1">禁用</option>
                                    </select>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <div class="form-group">
                                <label for="editable" class="col-sm-2 control-label">可否编辑</label>
                                <div class="col-sm-9">
                                    <select id="editable" class="form-control selectpicker" data-style="btn-white" data-width="100%" title="是否可编辑" required>
                                        <option value="0" selected>可编辑</option>
                                        <option value="-1">不可编辑</option>
                                    </select>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <div class="form-group">
                                <label for="remark" class="col-sm-2 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="remark" placeholder="备注"></textarea>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                        </div>
                    </form>

                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin" >
                        <div class="center">
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check "></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!--下拉框选择组件-->
<script src="../../../static/bootstrap-select/js/bootstrap-select.js"></script>

<!-- page specific plugin scripts -->
<script src="../../../static/validator/jquery-html5Validate.js"></script>
<script src="dictDetailManage.js"></script>
</body>
</html>
</html>
