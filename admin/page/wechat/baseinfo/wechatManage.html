<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>用户管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts  ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row no-margin">
                    <form id="userForm" name="roleForm">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="userName" class="col-md-1 control-label">用户名称</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="userName" placeholder="用户名称" required>
                                </div>
                                <div class="col-md-1"><font color="red">*</font></div>

                                <label for="loginId" class="col-md-1 control-label">登录名称</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="loginId" placeholder="登录名/电话/邮箱" required>
                                </div>
                                <div class="col-md-1"><font color="red">*</font></div>
                            </div>
                            <div class="form-group">
                                <label for="locked" class="col-md-1 control-label">是否锁定</label>
                                <div class="col-md-4">
                                    <select id="locked" class="form-control" data-placeholder="请选择" required>
                                        <option value="0">未锁定</option>
                                        <option value="-1">锁定</option>
                                    </select>
                                </div>
                                <div class="col-md-1"><font color="red">*</font></div>

                                <label for="icon" class="col-md-1 control-label">菜单图标</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="icon" placeholder="菜单图标">
                                </div>
                                <div class="col-md-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="remark" class="col-md-1 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="remark" placeholder="备注">
                                </div>
                                <div class="col-md-1"></div>
                            </div>

                        </div>
                    </form>
                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin" style="padding: 10px 0 10px;">
                        <div class="col-md-offset-5 col-md-7">
                            <button class="btn btn-info" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close bigger-110"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!-- page specific plugin scripts -->
<script src="../../../static/validator/jquery-html5Validate.js"></script>

<script src="wechatManage.js"></script>
</body>
</html>
</html>
