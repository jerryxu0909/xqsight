<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>微信管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts  ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row" id="searchDiv">
                    <div class="widget-box transparent">
                            <div class="widget-header widget-header-flat" style="color: #000">
                                <h4 class="widget-title lighter">
                                    <i class="ace-icon fa fa-search"></i>
                                    搜索
                                </h4>
                                <div class="widget-toolbar">
                                    <a href="#" data-action="collapse">
                                        <i class="ace-icon fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="widget-body" style="display: block;">
                                <div class="widget-main padding-10">
                                    <!-- start condition -->
                                    <div class="row" id="filter">
                                        <label for="wxName" class="col-md-1 control-label">微信名称</label>
                                        <div class="col-md-3">
                                            <input type="text" class="input-sm form-control" id="wxName" placeholder="微信名称"/>
                                        </div>
                                        <div class="col-md-1"></div>
                                        <label for="wxCode" class="col-md-1 control-label">微信号</label>
                                        <div class="col-md-3">
                                            <input type="text" class="input-sm form-control" id="wxCode" placeholder="微信号"/>
                                        </div>
                                        <div class="col-md-1"></div>
                                        <div class="col-md-3 operateDiv pull-right">
                                            <button id="btn-query" type="button" data-rel="tooltip" title="查询" class="order-input btn btn-light btn-sm">
                                                <i class="ace-icon fa fa-search bigger-120"></i>
                                            </button>
                                            <button id="btn-reset" type="button" data-rel="tooltip" title="重置" class="order-input btn btn-light btn-sm">
                                                <i class="ace-icon fa fa-reply bigger-120"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-12 hr hr12 hr-dotted"></div>
                                    </div>
                                    <!-- end condition -->
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div>

                    <div class="col-md-12 operateDiv">
                        <button class="btn btn-white btn-default" data-rel="tooltip" id="btn_new" title="新增">
                            <i class="ace-icon fa fa-plus"></i>
                        </button>
                        <button class="btn btn-white btn-default" data-rel="tooltip" id="btn_upd" title="修改">
                            <i class="ace-icon fa fa-edit"></i>
                        </button>
                        <button class="btn btn-white btn-default" data-rel="tooltip" id="btn_del" title="删除">
                            <i class="ace-icon fa fa-remove"></i>
                        </button>
                    </div>
                    <div class="col-md-12">
                        <table id="wechat-table" class="table table-striped table-bordered table-hover">
                            <thead>
                                <th class="center">微信名称</th>
                                <th class="center">微信号</th>
                                <th class="center">token</th>
                                <th class="center">公众号原始ID</th>
                                <th class="center">公众号类型</th>
                                <th class="center">公众帐号APPID</th>
                                <th class="center">公众帐号APPSECRET</th>
                                <th class="center">公众帐号描述</th>
                            </thead>
                        </table>
                    </div>

                </div><!-- /.col -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!-- page specific plugin scripts -->
<!--datatables组件-->
<script src="../../../static/ace/js/dataTables/jquery.dataTables.js"></script>
<script src="../../../static/ace/js/dataTables/jquery.dataTables.bootstrap.js"></script>

<script src="wechatMain.js"></script>
</body>
</html>
