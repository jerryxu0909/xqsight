<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">

                    <div class="col-md-12">

                            <div class="col-md-3">展示方式：<span id="showMethod"></span></div>
                            <div class="col-md-3">渠道名称：<span id="channelName"></span></div>
                            <div class="col-md-3">交易时间：<span id="tradeTime"></span></div>
                            <div class="col-md-3">交易类型：<span id="tradeType"></span></div>
                        </div>
                        <div  style="height: 950px;">
                            <table id="reconCwgsShow-table" class="table table-striped table-bordered table-hover">

                                    <th class="center">交易编号</th>
                                    <th class="center">渠道订单号</th>
                                    <th class="center">金额</th>
                                    <th class="center">结果说明</th>
                                </thead>
                            </table>
                        </div>
                    </div>

                </div><!-- /.col -->
            </div><!-- /.page-content -->
