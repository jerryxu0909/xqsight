<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>手工调账</title>
    <meta name="description" content="Static &amp; Dynamic Tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts  -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="../../../static/bootstrap-select/css/bootstrap-select.css" />
    <link rel="stylesheet" href="../../../static/ace/css/datepicker.css" />

    <!-- ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">

                    <div class="col-sm-12">
                        <div class="widget-box transparent">
                            <div class="widget-header widget-header-flat">
                                <h4 class="widget-title light-grey">
                                    <i class="ace-icon fa fa-filter"></i>
                                    过滤
                                </h4>
                                <div class="widget-toolbar">
                                    <a href="javascript:void(0);" data-action="collapse">
                                        <i class="ace-icon fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="widget-body">
                                <div class="widget-main padding-10">
                                    <!-- start condition -->
                                    <div class="row filter">
                                        <div class="col-sm-12 filter-item">
                                            <ul class="list-unstyled list-inline" id="tradeTime">
                                                <span>&nbsp;&nbsp;交&nbsp;&nbsp;易&nbsp;&nbsp;日&nbsp;&nbsp;期:</span>
                                                <li><a href="javaScript:void(0);" value="1">今天</a></li>
                                                <li class="active"><a href="javaScript:void(0);" value="7">最近一周</a></li>
                                                <li><a href="javaScript:void(0);" value="15">最近半月</a></li>
                                                <li><a href="javaScript:void(0);" value="30">最近一月</a></li>
                                                <li><a href="javaScript:void(0);" value="60">最近两月</a></li>
                                                <li><a href="javaScript:void(0);" value="180">最近半年</a></li>
                                                <li>
                                                    <div class="input-daterange date-range input-group width-100" style="margin-bottom: -10px;" data-date-format="yyyy-mm-dd">
                                                        <input type="text" class="input-sm form-control date-input filter-input" id="beginDate" name="beginDate" placeholder="开始日期" readonly/>
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-exchange"></i>
                                                        </span>
                                                        <input type="text" class="input-sm form-control date-input filter-input" id="endDate" name="endDate" placeholder="结束日期" readonly/>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>

                                        <div class="col-sm-12 hr hr12 hr-dotted"></div>

                                        <div class="col-md-12 filter-item">
                                            <ul class="list-unstyled list-inline" id="status">
                                                <span>&nbsp;&nbsp;订&nbsp;&nbsp;单&nbsp;&nbsp;状&nbsp;&nbsp;态:</span>
                                                <li class="active"><a href="javaScript:void(0);" value="">不限</a></li>
                                                <li><a href="javaScript:void(0);" value="0">未对帐</a></li>
                                                <li><a href="javaScript:void(0);" value="1">对账出错</a></li>
                                                <li><a href="javaScript:void(0);" value="2">已对账</a></li>
                                                <li><a href="javaScript:void(0);" value="3">手工平账</a></li>
                                                <li><a href="javaScript:void(0);" value="4">平账完成</a></li>
                                            </ul>
                                        </div>

                                        <div class="col-sm-12 hr hr12 hr-dotted"></div>

                                        <div class="col-md-12 filter-item">
                                            <ul class="list-unstyled list-inline" id="tradeType">
                                                <span>&nbsp;&nbsp;交&nbsp;&nbsp;易&nbsp;&nbsp;类&nbsp;&nbsp;型:</span>
                                                <li class="active"><a href="javaScript:void(0);" value="">不限</a></li>
                                                <li><a href="javaScript:void(0);" value="0">消费</a></li>
                                                <li><a href="javaScript:void(0);" value="1">退款</a></li>
                                            </ul>
                                        </div>

                                        <div class="col-sm-12 hr hr12 hr-dotted"></div>

                                        <div class="col-md-12">
                                            <ul class="list-unstyled list-inline">
                                                <span>&nbsp;&nbsp渠&nbsp;&nbsp;道&nbsp;&nbsp;名&nbsp;&nbsp;称:</span>
                                                <li style="width: 270px;max-width: 100%;">
                                                    <select id="channelCode" class="selectpicker" data-style="btn-white" data-width="100%" data-live-search="true" title="选择渠道">
                                                        <option value="">不限</option>
                                                    </select>
                                                </li>
                                                <span>&nbsp;&nbsp交易金额:</span>
                                                <li>
                                                    <div class="input-daterange input-group width-100" style="margin-bottom: -10px;">
                                                        <input type="text" class="input-sm" id="minAmount" data-type="amount" data-name="amount" name="minAmount" placeholder="最小金额"/>
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-exchange"></i>
                                                        </span>
                                                        <input type="text" class="input-sm" id="maxAmount" data-type="amount" data-name="amount" name="maxAmount" placeholder="最大金额"/>
                                                    </div>
                                                </li>
                                                <span class="red">(单位:元)</span>
                                                <li class="pull-right">
                                                    <button id="btn-query" type="button" data-rel="tooltip" title="查询" class="btn btn-white btn-default btn-round">
                                                        <i class="ace-icon fa fa-search"></i>查询
                                                    </button>
                                                    <button id="btn-reset" type="button" data-rel="tooltip" title="重置" class="btn btn-white btn-default btn-round">
                                                        <i class="ace-icon fa fa-undo"></i>重置
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>

                                        <div class="col-sm-12 hr hr12 hr-dotted"></div>

                                 </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <table id="reconReview-table" class="table table-striped table-bordered table-hover">
                            <thead>
                                <th class="center">交易日期</th>
                                <th class="center">渠道名称</th>
                                <th class="center">交易类型</th>
                                <th class="center">渠道订单号</th>
                                <th class="center">金额</th>
                                <th class="center">对帐结果</th>
                                <th class="center">对账说明</th>
                                <th class="center">后续处理说明</th>
                                <th class="center">操作</th>
                            </thead>
                        </table>
                    </div>

                </div><!-- /.col -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->

<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!-- page specific plugin scripts -->
<!--datatables组件-->
<script src="../../../static/ace/js/dataTables/jquery.dataTables.js"></script>
<script src="../../../static/ace/js/dataTables/jquery.dataTables.bootstrap.js"></script>
<!--日期组件-->
<script src="../../../static/ace/js/date-time/bootstrap-datepicker.js"></script>
<script src="../../../static/ace/js/date-time/daterangepicker.js"></script>
<!--下拉框选择组件-->
<script src="../../../static/js/pinyin.js"></script>
<script src="../../../static/bootstrap-select/js/bootstrap-select.js"></script>

<script src="../../../static/js/format-number.js"></script>
<script src="reconReview.js"></script>

</body>
</html>
