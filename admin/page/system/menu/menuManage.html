<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>角色管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="../../../static/bootstrap-select/css/bootstrap-select.css" />

    <!--  ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->
    <!-- inline styles related to this page -->
    <link rel="stylesheet" href="../../../static/css/common.css"/>
    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row no-margin">
                    <form id="menuForm" name="menuForm" class="form-auto">
                        <input id="menuId" name="menuId" type="hidden">
                        <input id="parentId" name="parentId" type="hidden">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="menuName" class="col-sm-2 control-label">菜单名称</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="menuName" name="menuName" placeholder="菜单名称" required>
                                </div>
                                <div class="col-sm-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">菜单类型</label>
                                <div class="col-sm-9">
                                    <select id="type" name="type" class="form-control selectpicker" data-style="btn-white" data-width="100%" title="选择菜单类型" required>
                                        <option value="0" selected>菜单</option>
                                        <option value="1">功能</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="icon" class="col-sm-2 control-label">菜单图标</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="icon" name="icon" placeholder="菜单图标">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <div class="form-group">
                                <label for="url" class="col-sm-2 control-label">菜单连接</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="url" name="url" placeholder="菜单连接">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <div class="form-group">
                                <label for="sort" class="col-sm-2 control-label">菜单顺序</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="sort" name="sort" value="0" placeholder="菜单顺序" required>
                                </div>
                                <div class="col-sm-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="permission" class="col-sm-2 control-label">权限标示</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="permission" name="permission" placeholder="权限标示">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>

                            <div class="form-group">
                                <label for="remark" class="col-sm-2 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="remark" name="remark" placeholder="备注"></textarea>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </form>

                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin" >
                        <div class="center">
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check "></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<script src="../../../static/bootstrap-select/js/bootstrap-select.js"></script>
<script src="../../../static/validator/jquery-html5Validate.js"></script>

<script src="menuManage.js"></script>
</body>
</html>
