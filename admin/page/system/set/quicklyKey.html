<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>快捷键设置</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts  -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />

    <link rel="stylesheet" href="../../../static/bootstrap-select/css/bootstrap-select.css" />

    <!-- ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="tabbable">
                    <ul class="nav nav-tabs padding-18">
                        <li class="active">
                            <a data-toggle="tab" href="#funset">
                                <i class="green ace-icon fa fa-cog bigger-120"></i>
                                功能设置
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#safeset">
                                <i class="orange ace-icon fa fa-lock bigger-120"></i>
                                安全设置
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content no-border padding-24">
                        <div id="funset" class="tab-pane in active">
                            <form id="funForm" name="funForm">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">功能1</label>
                                        <div class="col-sm-3">
                                            <input type="hidden" class="form-control" id="funOrder1" value="1">
                                            <input type="text" class="form-control" id="keyIcon1" placeholder="图标" >
                                        </div>
                                        <div class="col-sm-4">
                                            <select id="keyValue1" class="form-control selectpicker" data-style="btn-white" data-width="100%" data-live-search="true" title="选择功能" required>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="keyTitle1" placeholder="提示" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">功能2</label>
                                        <div class="col-sm-3">
                                            <input type="hidden" class="form-control" id="funOrder2" value="2">
                                            <input type="text" class="form-control" id="keyIcon2" placeholder="图标" >
                                        </div>
                                        <div class="col-sm-4">
                                            <select id="keyValue2" class="form-control selectpicker" data-style="btn-white" data-width="100%" data-live-search="true" title="选择功能" required>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="keyTitle2" placeholder="提示" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">功能3</label>
                                        <div class="col-sm-3">
                                            <input type="hidden" class="form-control" id="funOrder3" value="3">
                                            <input type="text" class="form-control" id="keyIcon3" placeholder="图标" >
                                        </div>
                                        <div class="col-sm-4">
                                            <select id="keyValue3" class="form-control selectpicker" data-style="btn-white" data-width="100%" data-live-search="true" title="选择功能" required>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="keyTitle3" placeholder="提示" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">功能4</label>
                                        <div class="col-sm-3">
                                            <input type="hidden" class="form-control" id="funOrder4" value="4">
                                            <input type="text" class="form-control" id="keyIcon4" placeholder="图标">
                                        </div>
                                        <div class="col-sm-4">
                                            <select id="keyValue4" class="form-control selectpicker" data-style="btn-white" data-width="100%" data-live-search="true" title="选择功能" required>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="keyTitle4" placeholder="提示" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix form-actions no-margin">
                                    <div class="center">
                                        <button class="btn btn-white btn-default btn-round" type="button" id="btn_fun_save">
                                            <i class="ace-icon fa fa-check "></i>
                                            提交
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="red bigger-130">注：功能1-4分别为左上角的四个快捷跳转页面连接！</div>
                        </div><!-- /#funset -->
                        <div id="safeset" class="tab-pane">

                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
        <div id="menuContent" class="menuContent" style="display:none; position: absolute;z-index: 1;">
            <ul id="menuTree" class="ztree" style="  border: 1px solid #ddd;margin-top:0; height: 300px;background-color: #FFF;width: 100%;" ></ul>
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!--下拉框选择组件-->
<script src="../../../static/js/pinyin.js"></script>
<script src="../../../static/bootstrap-select/js/bootstrap-select.js"></script>

<!-- page specific plugin scripts -->
<script src="../../../static/validator/jquery-html5Validate.js"></script>
<script src="quicklyKey.js"></script>
</body>
</html>
