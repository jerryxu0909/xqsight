<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>组织机构管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts  -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />

    <!-- ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="../../../static/bootstrap-select/css/bootstrap-select.css" />
    <link rel="stylesheet" href="../../../static/wdtree/tree.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row no-margin">
                    <form id="officeForm" name="officeForm">
                        <input id="officeId" name="officeId" type="hidden">
                        <input id="parentId" name="parentId" type="hidden">
                        <input id="areaId" name="areaId" type="hidden">

                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="areaShow" class="col-xs-2 control-label">归属区域</label>
                                <div class="col-xs-9">
                                    <div id="areaShow" type="selectTree" class="ui-select">
                                    </div>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="officeName" class="col-xs-2 control-label">机构名称</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="officeName" name="officeName" placeholder="机构名称" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="officeCode" class="col-xs-2 control-label">机构编号</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="officeCode" name="officeCode" placeholder="机构编号" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="officeType" class="col-xs-2 control-label">机构类型</label>
                                <div class="col-xs-9">
                                    <select id="officeType" name="officeType" class="form-control selectpicker" data-style="btn-white" data-width="100%" title="选择机构类型" required>
                                        <option value="1">公司</option>
                                        <option value="2">部门</option>
                                        <option value="3">小组</option>
                                        <option value="4">其他</option>
                                    </select>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="master" class="col-xs-2 control-label">负&nbsp;&nbsp;责&nbsp;&nbsp;人</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="master" name="master" placeholder="负责人">
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="col-xs-2 control-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="电话">
                                </div>
                                <div class="col-xs-1 red"></div>

                                <label for="email" class="col-xs-1 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>
                            <div class="form-group">
                                <label for="zipCode" class="col-xs-2 control-label">邮政编码</label>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="邮政编码">
                                </div>
                                <div class="col-xs-1 red"></div>
                                <label for="fax" class="col-xs-1 control-label">传&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="fax" name="fax" placeholder="传真">
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-xs-2 control-label">联系地址</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="联系地址">
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="sort" class="col-xs-2 control-label">机构排序</label>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control" id="sort" name="sort" placeholder="机构排序" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="remark" class="col-xs-2 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-xs-9">
                                    <textarea class="form-control" id="remark" name="remark" placeholder="备注"></textarea>
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin" >
                        <div class="center">
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check "></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->


<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!-- page specific plugin scripts -->
<script src="../../../static/bootstrap-select/js/bootstrap-select.js"></script>
<script src="../../../static/wdtree/tree.js"></script>
<script src="../../../static/validator/jquery-html5Validate.js"></script>

<script src="officeManage.js"></script>
</body>
</html>
</html>
