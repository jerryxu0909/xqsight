<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>组织机构管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts  -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />
    <!-- ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row no-margin">
                    <form id="orgForm" name="orgForm">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="orgName" class="col-xs-2 control-label">组织名称</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="orgName" placeholder="组织名称" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="orgCode" class="col-xs-2 control-label">组织编号</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="orgCode" placeholder="组织编号" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="customCode" class="col-xs-2 control-label">自定义编号</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="customCode" placeholder="自定义编号">
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="orgType" class="col-xs-2 control-label">机构类型</label>
                                <div class="col-xs-9">
                                    <select id="orgType" class="form-control selectpicker" data-style="btn-white" data-width="100%" title="选择机构类型">
                                        <option value="01">行政管理</option>
                                        <option value="02">财物管理</option>
                                    </select>
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="icon" class="col-xs-2 control-label">机构图标</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="icon" placeholder="机构图标">
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="sort" class="col-xs-2 control-label">机构排序</label>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control" id="sort" placeholder="机构排序" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>
                            <div class="form-group">
                                <label for="remark" class="col-xs-2 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-xs-9">
                                    <textarea class="form-control" id="remark" placeholder="备注"></textarea>
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin" >
                        <div class="center">
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check "></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->


<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!-- page specific plugin scripts -->
<script src="../../../static/validator/jquery-html5Validate.js"></script>
<script src="departmentManage.js"></script>
</body>
</html>
</html>
